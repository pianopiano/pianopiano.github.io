<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="javascripts/jquery.transit.min.js"></script>
<script src="javascripts/jquery.easing.1.3.js"></script>
<script src="javascripts/Plane.js"></script>
<script type="text/javascript" src="javascripts/Away3D.min.js"></script>
<script>
	$(function(){
    	$(window).on('load', function(){
	    	setTimeout(function(){
		    	$('h1').fadeIn(0);
				$('p, section, #labs').delay(0).fadeIn(0);
	    	}, 0);
    	});
    	
    	
		    
	    var p1 = new Plane($('.box').eq(0));
	    var p2 = new Plane($('.box').eq(1));
	    var p3 = new Plane($('.box').eq(2));
	    var p4 = new Plane($('.box').eq(3));
	    var p5 = new Plane($('.box').eq(4));
	    var p6 = new Plane($('.box').eq(5));
	    var p7 = new Plane($('.box').eq(6));
	    var p8 = new Plane($('.box').eq(7));
	    var arr = [
	    	p1,p2,p3,p4,p5,p6,p7,p8
	    ]
	    var w = {
		    w: 0,
		    h: 0
	    }
	    var flag = false;
	    $(window).resize(resizeHandler).on('mousemove', function(e){
	    });
	    $('#labsBtn').on('click', function(){
	    	console.log('click')
	    	flag = !flag;
		    if (flag) {
			    $('#labs').animate({'bottom': '0px'}, 500, 'easeOutExpo');
		    } else {
			    $('#labs').animate({'bottom': '-200px'}, 500, 'easeOutExpo');
		    }
	    })
	    function resizeHandler() {
	    	w.w = $(window).width();
	    	w.h = $(window).height();
		    $('#labs').width($(window).width());
		    $('h2').css({
			    'left': (w.w/2) - $('#container').width()/2+ 'px'
		    })
		    
	    }
	    resizeHandler();
	    
	    $('#container').find('li').on('click', function(){
		    window.open($(this).children('a').attr('href'))
		    return false;
	    }).hover(function(){
	    	var target = arr[$('#container').find('li').index(this)];
	    	target.mon();
	    	$('h2 span').text(target.alt)
	    }, function(){
	    	arr[$('#container').find('li').index(this)].moff();
	    })
	    
	    setInterval(function(){
		    p1.animate();
		    p2.animate();
		    p3.animate();
		    p4.animate();
		    p5.animate();
		    p6.animate();
		    p7.animate();
		    p8.animate();
	    }, 800)
    	
	})
</script>
<script src="javascripts/scale.fix.js"></script>
<script src="javascripts/index.js"></script>
</body>
